<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>My Pet Game</title>
  <link rel="stylesheet" href="pet_style.css" />
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="ui">
    <div id="mode-menu" class="card">
      <button id="normal-btn">🧸 Normal</button>
      <button id="feed-btn" class="menu-button">🍖 Feed</button>
    </div>
    <div id="hint" class="card small">

    </div>
  </div>
 <!-- 🟣 Spawn + Clear Buttons -->
  <div id="spawn-buttons" style="position:fixed; top:20px; left:20px; z-index:999;">
    <button id="spawnFish">Spawn Fish 🍣</button>
    <button id="spawnCandy">Spawn Candy 🍬</button>
    <button id="clearFoods">🧹 Clear</button>
  </div>


  <script src="pet_modes.js"></script>
</body>
</html>
